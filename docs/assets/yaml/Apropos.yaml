title: A Propos
paragraph: Je m'appelle David Bourdel, âgé de 20 ans, je suis actuellement scolarisé à l'établissement Caensup et participe à la formation du BTS SIO en alternance en première année. Je travaille actuellement au service informatique du Service Départemental D'Incendie et de Secours de La Manche.
image: SDIS_50_CMJN-ai.png
paragraph2: Je suis passioné par les sports automobiles, notamment le championnat du monde d'endurance (WEC), je suis également passioné par les jeux-vidéos d'action-aventure (Dark Souls, Skyrim, The Witcher), et les simulations de course automobile (Iracing, Rfactor2, Assetto Corsa).
